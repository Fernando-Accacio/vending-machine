<div *ngIf="isLoadingLocal" class="container-loading">
  <p>Carregando... Por favor, aguarde.</p>
</div>

<div *ngIf="!isLoadingLocal">

  <a routerLink="/" class="back-arrow-link">
    <i class="fas fa-arrow-left"></i> Voltar ao Cardápio
  </a>

  <div class="login-container">
    <h2>Login</h2>

    <form (ngSubmit)="login()">
      
      <div class="form-group">
        <label for="documento">Documento:</label>
        <input type="text" id="documento" [(ngModel)]="user.documento" name="documento" required>
      </div>
      
      <div class="form-group form-group-password">
        <label for="password">Senha:</label> 
        
        <div class="input-wrapper">
          <input [type]="passwordFieldType" id="password" [(ngModel)]="user.password" name="password" required>
          <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
            <i class="fas" [ngClass]="{'fa-eye-slash': passwordFieldType === 'password', 'fa-eye': passwordFieldType === 'text'}"></i>
          </button>
        </div>

      </div>
      
      <button class="adicionar" type="submit">Entrar</button>

      <div *ngIf="message.text" class="alert" style="margin-top: 15px;" [ngClass]="{'alert-success': message.type === 'success', 'alert-error': message.type === 'error'}">
        {{ message.text }}
      </div>
      <div class="register-link">
        Não tem uma conta? <a routerLink="/register">Registre-se aqui</a>
      </div>

    </form>
  </div>
</div>
